<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to OpenSesame</title>
    <script>
        // Redirect to OpenSesame after a brief delay (e.g., 3 seconds)
        setTimeout(() => {
            window.location.href = 'https://www.opensesame.com'; // Replace with the actual OpenSesame URL
        }, 3000); // Adjust the delay as needed
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.opensesame.com">click here</a>.</p>
</body>
</html>
